<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="semantic/dist/semantic.min.js"></script>
<script src="index.js"></script>
<script src="./countries.js"></script>
<script src="./loading.js"></script>
    <style>
        body{
            background: rgb(190, 214, 235);
        }
        .bottombutton{
            position: fixed;
            bottom: 0;
            text-align: right;
        }
        .sessionbar{
            position: relative;
            text-align: center;
            width: 500px;
        }
    </style>
</head>

<body>
    <div class="ui segment">
        <img class="ui centered medium image" src="./use.jfif">
    </div>

    <div style="text-align: center; width: 550px; margin: 0 auto;">
    <div class="ui active progress" data-percent="0" id="going">
        <div class="bar" style="transition-duration: 300ms; width: 0%;" id="bar">
          <div class="progress" id="speed"></div>
        </div>
        <div class="label" id="text">准备比赛！</div>
      </div>
    </div>
    <h1> </h1>
    <div style="text-align: center;">
        <button class="positive ui button" onclick="loadbar()" id="start">开始!</button>
    </div>

    <div class="bottombutton">
        <button class="ui circular facebook icon button">
            <i class="facebook icon"></i>
          </button>
          <button class="ui circular twitter icon button">
            <i class="twitter icon"></i>
          </button>
          <button class="ui circular linkedin icon button">
            <i class="linkedin icon"></i>
          </button>
          <button class="ui circular google plus icon button">
            <i class="google plus icon"></i>
          </button>
          <button class="ui circular facebook icon button">
            <i class="qq icon"></i>
          </button>
          <button class="ui circular facebook icon button">
            <i class="wechat icon"></i>
          </button>
    </div>
</body>
</html>
